<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search" id="enter-city">
          <div class="row align-items-center">
            <div class="col-auto col-sm-4 text-center">
              <h1></h1>
              <h3></h3>
            </div>
            <div class="col-sm-5 justify-content-end">
              <input type="text" placeholder="Enter the city" id="city-input" />
            </div>
            <div class="col-sm-2 justify-content-center">
              <button type="submit" class="btn btn-info">Search</button>
            </div>

            <div class="col-sm-1 justify-content-center">
              <button
                type="button"
                class="btn btn-light"
                id="current-location-button"
              >
                üìç
              </button>
            </div>
          </div>
        </form>

        <div class="row" id="current-weather-details">
          <div class="col-4"></div>
          <div class="col-4 text-center" id="current-temp">
            <ul>
              <li id="temp-now"></li>
              <li id="current-sky"></li>
            </ul>
          </div>
          <div class="col-4" id="other-details">
            <ul>
              <li id="temp-max"></li>
              <li id="temp-min"></li>
              <li id="feels-like"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
